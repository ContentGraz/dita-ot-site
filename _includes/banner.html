<div class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <p>
    <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
    <span class="note__title notetitle"> Development documentation</span> may describe unreleased features.
    Type <kbd>?</kbd> for keyboard shortcuts · Switch to the
    <a href="{{ site.baseurl }}/{{ site.release }}" class="alert-link">latest release:</a>
    <a class="btn btn-warning btn-xs" href="{{ site.baseurl }}/{{ site.release }}">
    <span class="glyphicon glyphicon-book" aria-hidden="true"></span> {{ site.release }} Docs</a>
  </p>
</div>
