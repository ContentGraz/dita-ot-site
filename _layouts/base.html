<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ site.baseurl }}/css/main.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid container">
          <a class="brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li {% if page.url == "/index.html" %} class="active" {% endif %}><a href="{{ site.baseurl }}/index.html">Home</a></li>
              <li {% if page.url == "/download.html" %} class="active" {% endif %}><a href="{{ site.baseurl }}/download.html">Download</a></li>
              <li {% if page.url == "/documentation.html" %} class="active" {% endif %}><a href="{{ site.baseurl }}/documentation.html">Documentation</a></li>
              <li {% if page.url == "/get-involved.html" %} class="active" {% endif %}><a href="{{ site.baseurl }}/get-involved.html">Get Involved</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div id="content" class="container-fluid container">
      <div class="row-fluid">
        {% if page.toc != false %}
        <toc class="span3">
          {% include toc.html %}
        </toc>
        {% endif %}
        <main class="{% if page.toc != false %} span9 {% else %}  span12 {% endif %}">
          {{ content }}
        </main>
      </div>
    </div>
    {% include footer.html %}
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
  </body>
</html>
