<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ site.baseurl }}/css/main.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid container">
          <a class="brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
        </div>
      </div>
    </header>
    <div id="content" class="container-fluid container">
      <div class="row-fluid">
        <toc class="span3">
          {% include toc.html %}
        </toc>
        <main class="span9">
          {{ content }}
        </main>
      </div>
    </div>
    {% include footer.html %}
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
  </body>
</html>
